<div id="fondo">
  <div class="contenido-izquierdo">
      <img src="./assets/img/logo sin letra.PNG" alt="Imagen">
      <h1>Descubre tu viaje</h1>
  </div>
  <div id="form">

      <img src="./assets/img/logo-facebook-png.png" alt="" width="35px">
      <input type="email" class="form-control" placeholder="Ingrese su correo" [(ngModel)]="email">

      <input type="password" class="form-control" placeholder="Ingrese su contraseña" [(ngModel)]="clave">

      <span *ngIf="error==true" style="color: red;">Email o contraseña incorrecta</span><br>

      <input type="button" value="Ingresar" class="btn btn-primary" (click)="consulta()">
  </div>
</div>
